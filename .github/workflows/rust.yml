name: Rust CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Clippy check
      run: cargo clippy -- -D warnings

    - name: Build documentation
      run: cargo doc --no-deps --document-private-items

    - name: Check documentation warnings
      run: |
        # Проверяем, что документация компилируется без ошибок
        RUSTDOCFLAGS="-D warnings" cargo doc --no-deps --document-private-items 2>&1 | grep -v "warning: could not parse code block" || true

    - name: Run doc tests
      run: cargo test --doc --verbose

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Run specific integration tests
      run: |
        cargo test --test parser_integration --verbose
        cargo test --test binary_integration --verbose
        cargo test --test comparer_integration --verbose

    - name: Build release
      run: cargo build --release --verbose